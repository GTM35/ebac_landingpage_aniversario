<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Aniversário - Gustavo Teofilo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <h1 class="header__logo__text">
            Happy Birthday <span>Gustavo</span>
          </h1>
        </div>

        <div class="header__event">
          O aniversário de Gustavo começa em:
          <span>10d 3h 30min</span>
        </div>

        <div class="info-bar">
          <ul class="info-bar__container">
            <li class="info-bar__item">
              <b class="info-bar__item__title">Local</b>
              <p class="info-bar__item__description">
                Shopping Metrô Itaquera - Itaquera - São Paulo
              </p>
            </li>

            <li class="info-bar__item">
              <b class="info-bar__item__title">Preço</b>
              <p class="info-bar__item__description">Gratuito</p>
            </li>

            <li class="info-bar__item">
              <b class="info-bar__item__title">Data</b>
              <p class="info-bar__item__description">01/12/2024 às 21h</p>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
